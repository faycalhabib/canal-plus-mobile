<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal+ - Splash</title>
    <link rel="stylesheet" href="../css/splash.css">
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <div class="logo">
            <img src="../images/logo_canal.png" alt="Canal+" class="logo-img">
        </div>
        
        <h1 class="app-title">Canal+ Client</h1>
        <p class="tagline">Votre télévision premium</p>
        
        <div class="version-info">
            <span class="version-text">Version <span id="appVersion">1.0.0</span></span>
        </div>
        
        <div class="loading">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script src="../js/splash.js"></script>
</body>
</html>
