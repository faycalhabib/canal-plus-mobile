<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Canal+</title>
    <link rel="stylesheet" href="../css/nouveau-mot-de-passe.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header avec bouton retour -->
        <header class="auth-header">
            <button class="back-btn" onclick="window.location.href='validation-recuperation.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="logo-container">
                <img src="../../splash/images/logo_canal.png" alt="Canal+" class="logo">
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="auth-main">
            <div class="auth-content">
                <h1 class="auth-title">Créer un nouveau mot de passe</h1>
                
                <!-- Icône de mot de passe -->
                <div class="password-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="url(#gradient)"/>
                        <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="url(#gradient)" stroke-width="2"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#E60012;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                
                <!-- Message d'information -->
                <div class="password-info">
                    <p class="password-message">
                        Choisissez un mot de passe sécurisé pour protéger votre compte
                    </p>
                </div>
                
                <!-- Formulaire de nouveau mot de passe -->
                <form class="password-form" id="passwordForm">
                    <div class="input-group">
                        <label for="newPassword" class="input-label">Nouveau mot de passe</label>
                        <div class="password-container">
                            <input type="password" id="newPassword" class="auth-input" placeholder="Entrez votre nouveau mot de passe">
                            <button type="button" class="password-toggle" id="newPasswordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <p class="strength-text" id="strengthText">Saisissez votre mot de passe</p>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirmer le mot de passe</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirmez votre nouveau mot de passe">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Critères de mot de passe -->
                    <div class="password-criteria">
                        <h3 class="criteria-title">Votre mot de passe doit contenir :</h3>
                        <ul class="criteria-list">
                            <li class="criteria-item" id="lengthCriteria">
                                <span class="criteria-icon">✗</span>
                                Au moins 6 caractères
                            </li>
                            <li class="criteria-item" id="letterCriteria">
                                <span class="criteria-icon">✗</span>
                                Au moins une lettre
                            </li>
                            <li class="criteria-item" id="numberCriteria">
                                <span class="criteria-icon">✗</span>
                                Au moins un chiffre
                            </li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        <span>Confirmer le nouveau mot de passe</span>
                    </button>
                </form>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="auth-footer">
            <p>© 2025 Canal+. Tous droits réservés.</p>
        </footer>
    </div>
    
    <script src="../js/nouveau-mot-de-passe.js"></script>
</body>
</html>
