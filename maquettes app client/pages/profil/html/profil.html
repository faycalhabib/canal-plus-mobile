<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Canal+</title>
    <link rel="stylesheet" href="../css/profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header avec navigation -->
        <header class="profile-header">
            <button class="back-btn" onclick="window.location.href='../../dashboard/html/index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-title">
                <h1>Mon Profil</h1>
            </div>
            <div class="header-actions">
                <button class="save-btn" id="saveBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13H7V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 3V8H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Sauvegarder
                </button>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="profile-main">
            <div class="profile-content">
                <!-- Avatar et informations de base -->
                <section class="profile-avatar-section">
                    <div class="avatar-container">
                        <div class="avatar-image" id="avatarImage">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="7" r="4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <button class="change-avatar-btn" id="changeAvatarBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M18.5 2.50023C18.8978 2.1024 19.4374 1.87891 20 1.87891C20.5626 1.87891 21.1022 2.1024 21.5 2.50023C21.8978 2.89805 22.1213 3.43762 22.1213 4.00023C22.1213 4.56284 21.8978 5.1024 21.5 5.50023L12 15.0002L8 16.0002L9 12.0002L18.5 2.50023Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="profile-basic-info">
                        <h2 class="profile-name" id="profileName">Utilisateur Canal+</h2>
                        <p class="profile-status">Abonné depuis <span id="subscriptionDate">janvier 2025</span></p>
                    </div>
                </section>

                <!-- Formulaire de profil -->
                <form class="profile-form" id="profileForm">
                    <!-- Informations personnelles -->
                    <section class="form-section">
                        <h3 class="section-title">Informations personnelles</h3>
                        
                        <div class="input-group">
                            <label for="firstName" class="input-label">Prénom</label>
                            <input type="text" id="firstName" class="profile-input" placeholder="Votre prénom">
                        </div>
                        
                        <div class="input-group">
                            <label for="lastName" class="input-label">Nom</label>
                            <input type="text" id="lastName" class="profile-input" placeholder="Votre nom">
                        </div>
                        
                        <div class="input-group">
                            <label for="email" class="input-label">Adresse e-mail</label>
                            <input type="email" id="email" class="profile-input" placeholder="votre@email.com">
                        </div>
                        
                        <div class="input-group">
                            <label for="birthDate" class="input-label">Date de naissance</label>
                            <input type="date" id="birthDate" class="profile-input">
                        </div>
                    </section>

                    <!-- Informations de contact -->
                    <section class="form-section">
                        <h3 class="section-title">Contact</h3>
                        
                        <div class="input-group">
                            <label for="phone" class="input-label">Numéro de téléphone</label>
                            <div class="phone-input-wrapper">
                                <span class="country-prefix">+235</span>
                                <input type="tel" id="phone" class="phone-input" placeholder="90 12 34 56" readonly>
                            </div>
                            <p class="input-hint">Numéro utilisé pour l'inscription</p>
                        </div>
                        
                        <div class="input-group">
                            <label for="address" class="input-label">Adresse</label>
                            <textarea id="address" class="profile-textarea" placeholder="Votre adresse complète" rows="3"></textarea>
                        </div>
                    </section>

                    <!-- Préférences -->
                    <section class="form-section">
                        <h3 class="section-title">Préférences</h3>
                        
                        <div class="preference-group">
                            <div class="preference-item">
                                <label class="preference-label">
                                    <input type="checkbox" id="emailNotifications" class="preference-checkbox">
                                    <span class="checkbox-custom"></span>
                                    Recevoir les notifications par e-mail
                                </label>
                            </div>
                            
                            <div class="preference-item">
                                <label class="preference-label">
                                    <input type="checkbox" id="smsNotifications" class="preference-checkbox">
                                    <span class="checkbox-custom"></span>
                                    Recevoir les notifications par SMS
                                </label>
                            </div>
                            
                            <div class="preference-item">
                                <label class="preference-label">
                                    <input type="checkbox" id="promotionalEmails" class="preference-checkbox">
                                    <span class="checkbox-custom"></span>
                                    Recevoir les offres promotionnelles
                                </label>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="language" class="input-label">Langue préférée</label>
                            <select id="language" class="profile-select">
                                <option value="fr">Français</option>
                                <option value="ar">العربية</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </section>

                    <!-- Sécurité -->
                    <section class="form-section">
                        <h3 class="section-title">Sécurité</h3>
                        
                        <div class="security-actions">
                            <button type="button" class="security-btn" id="changePasswordBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                    <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Modifier le mot de passe
                            </button>
                            
                            <button type="button" class="security-btn danger" id="deleteAccountBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Supprimer le compte
                            </button>
                        </div>
                    </section>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="profile-footer">
            <div class="footer-links">
                <a href="../../support/html/support.html">Support</a>
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Politique de confidentialité</a>
            </div>
            <p>© 2025 Canal+. Tous droits réservés.</p>
        </footer>
    </div>
    
    <script src="../js/profil.js"></script>
</body>
</html>
